<div class="historyList">
  <p class="historyParagraph" *ngIf="historyArray.length === 1">No History</p>
  <div *ngFor="let action of historyArray">
    <p class="historyParagraph">{{ action | display }}</p>
  </div>
  <button class="clearButton" (click)="removeHistory()">Clear History</button>
</div>
